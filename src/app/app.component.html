<section class="grid">
  <header class="grid">
    <div class="title-container">
      <h1>Coding Test</h1>
    </div>
  </header>
  <main class="content grid" id="home-content">
    <div class="content-title-container">
      <h2>Accounts</h2>
    </div>
    <section class="grid" id="account-grid">
      <section class="account-column grid" id="active-account-column">
        <div class="account-container-title" id="active-account-container-title">
          <h3>Active</h3>
        </div>
        <span *ngIf="customers">
        <div class="account-container active-account">
          <span *ngFor="let customer of customers">
            <ul class="account-data-list">
              <li><label>Name:</label>{{customer.LastName}}, {{customer.FirstName}}</li>
              <li><label>Email:</label>{{customer.Email}}</li>
              <li><label>Phone Number:</label>{{customer.PhoneNumber}}</li>
              <li><label>Amount Due:</label>{{customer.AmountDue}}</li>
              <li><label>Due Date:</label>{{customer.DueDate}}</li>
            </ul>
          </span>
        </div>   
      </span>  
      </section>
    </section>
  </main>
  <footer class="grid">
    <p class="copy">&copy;<script>document.write(new Date().getFullYear())</script></p>
  </footer>
</section>
